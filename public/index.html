<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="main.css">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
</head>


<body>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="reset-container">
        <p class="reset-btn" id="reset-btn">Reset</p>
    </div>

    <div class="choices-row">
        <div id="rock-btn">
            <img src="./img/icons8-hand-rock-skin-type-2-96.png" alt="">
        </div>
        <div id="paper-btn">
            <img src="./img/icons8-stop-gesture-skin-type-2-96.png" alt="">
        </div>
        <div id="scissors-btn">
            <img src="./img/icons8-hand-scissors-skin-type-2-96.png" alt="">
        </div>
    </div>

    <p class="result" id="result">Make your move.</p>

    <div class="chosen">
        <div>
            <p>Player choice</p>
            <div id="user-choice"></div>
        </div>

        <div>
            <p>Computer choice</p>
            <div id="computer-choice"></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="./game.js"></script>
</body>

</html>
